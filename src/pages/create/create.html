<ion-header>
  <ion-navbar color="primary">
    <ion-title>Create new group</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-card>
        <img src="assets/imgs/create.png" />
    </ion-card>

  <ion-card>   
    <ion-item>
        <ion-label floating color="primary">Group Name:</ion-label>
        <ion-input 
          required [(ngModel)]="name" name="name" clearInput></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="primary">Group Description:</ion-label>
          <ion-textarea #myInput id="myInput" row="1" maxLenght="500" (keyup)="resize()" class="autosize" autosize type="text"
        required [(ngModel)]="workdesc" name="workdesc" clearInput></ion-textarea>
        </ion-item>
  </ion-card>

 

</ion-content>
